<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.google.com/specimen/Montserrat">
    <link href="https://fonts.google.com/specimen/Fraunces">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Parfume</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="grid">
                <aside class="item-1">
                    <img class="parfume-img" src="./images/image-product-desktop.jpg" alt="parfume">
                    <img class="mobile" src="./images/image-product-mobile.jpg">
                </aside>
                <section class="item-2">
                    <div class="grid-container">
                    <div class="about">
                        <h2>Perfume</h2>
                        <h1>Gabrielle Essence Eau De Parfume</h1>
                        <p>
                            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL
                        </p>
                    </div>
                    <div class="prices">
                         <div class="sale">
                            <p class="price">$149.99</p>
                         </div>
                         <div class="initial">
                            <p class="initial">$169.99</p>
                         </div>
                    </div>
                    <div>
                        <button class="shop-btn">
                            <img src="./images/icon-cart.svg" alt="icon"> 
                            <p class="shop-p">Add to Cart</p>
                        </button>
                    </div>
                    </div>
                </section>

            </div>
        </div>
    </main>
</body>
</html>
